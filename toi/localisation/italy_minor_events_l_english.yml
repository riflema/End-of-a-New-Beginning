l_english:

 italy_minor.1.t:0 "Ask for Volunteers from Austria"
 italy_minor.1.d:0 "We must get volunteers from Austria in order to protect ourselves."
 italy_minor.1.a:0 "Ask"
 italy_minor.2.t:0 "Volunteers in Italy"
 italy_minor.2.d:0 "A minor Italian state has asked for volunteers from us in order to protect themselves."
 italy_minor.2.a:0 "Send the volunteers!"
 italy_minor.2.b:0 "Send them men, but no volunteers."
 italy_minor.2.c:0 "Send them nothing!"
 italy_minor.3.t:0 "Volunteers from Austria"
 italy_minor.3.d:0 "The Austrians have accepted our request, and have sent volunteers to help us."
 italy_minor.3.a:0 "Hurrah!"
 italy_minor.4.t:0 "Manpower from Austria"
 italy_minor.4.d:0 "Instead of sending volunteers, the Austrians have sent manpower. This isn't perfect, but at least they're still helping us."
 italy_minor.4.a:0 "At least it's something."
 italy_minor.5.t:0 "Nothing from Austria"
 italy_minor.5.d:0 "The Austrians have sent nothing to aid us in our effort, those wretches!"
 italy_minor.5.a:0 "Those Austrian scum!"
 italy_minor.6.t:0 "Demand Romagna and Marches"
 italy_minor.6.d:0 "Time has come to demand land from the Papal State, although we can't demand Rome and the surrounding areas, we can still demand Romagna and Marches."
 italy_minor.6.a:0 "Ask"
 italy_minor.7.t:0 "The Minor's Demands"
 italy_minor.7.d:0 "One of the Italian minors surrounding us have demanded that we give them Romagna and Marches. What will we do?"
 italy_minor.7.a:0 "Concede"
 italy_minor.7.b:0 "Refuse"
 italy_minor.8.t:0 "The Pope Concedes"
 italy_minor.8.d:0 "The Pope has decided to give us our rightful lands of Romagna and Marches!"
 italy_minor.8.a:0 "Hurrah!"
 italy_minor.9.t:0 "The Pope Refuses"
 italy_minor.9.d:0 "The Pope has decided to refuse our generous offer! What shall we do about this problem?"
 italy_minor.9.a:0 "Take it by force!"
 italy_minor.9.b:0 "Back Down"
 italy_minor.10.t:0 "The Minor Backs Down"
 italy_minor.10.d:0 "The minor that demanded that we give them our righteous lands has backed down from their uphill battle."
 italy_minor.10.a:0 "A holy day!"

